<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <form action="">
        <div class="container">
            <div class="row">
                <div class="col-md-5 shadow-lg rounded mx-auto my-5 p-2">
                    <h3 class="mb-4">Log-In</h3>

                    <div class="mb-3">
                        <label for="inp1" class="form-label"><strong>Enter Username</strong></label>
                        <input type="text" class="form-control" name="uname" id="inp1" placeholder="Username" required>
                    </div>

                    <div class="mb-3">
                        <label for="inp2" class="form-label"><strong>Enter Password</strong></label>
                        <input type="text" class="form-control" name="upass" id="inp2" placeholder="Password" required>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="register.html" class="ms-3 text-decoration-none"><strong>New User? registration</strong></a>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
